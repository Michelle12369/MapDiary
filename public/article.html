        <div class="triangle">
            <img src="img/triangle.png" alt="triangle">

            <div class="dropbtn">

                <!-- <a id="Dname"></a> -->
                <a  class="nav-right" id="Dname"></a>
                <a href="/signin.html" class="nav-right" id="SignIn"></a>

            </div>
            <div class="dropdown-content dropMenu">
                <a class="dropdown-item" href="edit.html">新增文章</a>
                <a class="dropdown-item" href="user.html">個人頁面</a>
                <a class="dropdown-item" id="signoutSmtBtn">登出</a>
            </div>
        </div>


        <div class="dropdown">
            <div class="dropbtn">
                <a class="nav-right" id="note"></a>
            </div>
            <div class="dropdown-content dropMenu" id="noteDetail">
                <p class="dropdown-alert">通知</p>
                <!--<a class="dropdown-item" href="article.html">劉皪說你的文章讚</a>
                <a class="dropdown-item" href="article.html">劉皪對你的文章留言</a>-->
            </div>
        </div>
    </nav>

    <article class="container article" style="width: 100%;">
        <div class="row">
            <!--文章內容-->
            <section class="result col-sm-6">
                <div>
                    <h2 id="title"></h2>
                    <p><span id="author"></span><span id="date"></span><span id="category"></span>
                        <div id="select" style="display:none;padding-top:20px;">
                            <label for="category">文章分類</label>
                            <select id="select_category" class="select-bar">
                                <option value="Travel">旅行</option>
                                <option value="Mood">心情</option>
                                <option value="Friend">朋友</option>
                                <option value="Food">美食</option>
                                <option value="Charity">公益</option>
                                <option value="Love">愛情</option>
                                <option value="Family">家庭</option>
                            </select>
                        </div>
                    </p>
                    <img id="image" class="article-pic">
                    <div id="content"></div>
                </div>


                <!--修改、刪除-->
                <div id="change_post" style="visibility:hidden">
                     <hr>
                     <p style="text-align:right"><span id="delete">刪除</span>  <span id="edit">修改</span> <span id="done" style="display:none">完成</span></p>
                </div>
                <!--按讚-->
                <div class="like" style="visibility:hidden">
                    <hr>
                    <div><div id="heart_btn"></div> <span id="like"></span> 個喜歡</div>
                </div>

                <!--留言-->
                <div id="commentlist" class="comment">
                </div>
                <div id="commentuser" class="comment">
                    <hr>
                    <div class="comment-container">
                        <div class="user-pic">
                            <a id="current_user_page">
                                <img id="current_comment_user" style="visibility: hidden">
                            </a>
                        </div>
                        <div class="user-comment">
                            <!--<form method="POST" name="commentForm">-->
                                <input id="comment_input" type="text" placeholder="留言.." style="visibility: hidden" required>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </section>

            <!--地圖-->
            <div class="mapFixed">
                <div class="map" id="GoogleMap"  style="width:100%; height: 710px;" >
                </div>
            </div>
        </div>
    </article>
