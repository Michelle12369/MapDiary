<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapping</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="icon" href="img/favicon.png">
</head>

<body>
    <!--navbar 與搜尋列-->
    <nav>
        <a href="index.html">
            <img src="img/logo-light.png" alt="logo" class="logo">
        </a>
        <form class="">
            <input type="text" name="search" placeholder="城市、地點" class="form-control mr-sm-2">
            <select class="select-bar">
                    <option value="-">-</option>
                    <option value="旅行">旅行</option>
                    <option value="美食">美食</option>
                    <option value="愛情">愛情</option>
                    <option value="心情">心情</option>
                    <option value="公益">公益</option>
                    <option value="親子">親子</option>
                    <option value="朋友">朋友</option>
                </select>
            <input type="submit" value="搜尋" class="search" />
        </form>

        <div class="right">
            <a class="nav-link" href="signup.html">註冊 </a>
        </div>
    </nav>

    <!--登入-->
    <div class="sign-form">
        <h2>登入</h2>
        <form action="">
            <div>
                <label for="email">信箱</label>
                <input type="email">
            </div>
            <div>
                <label for="password">密碼</label>
                <input type="password">
            </div>
            <input type="submit" value="登入"class="sign-btn">
        </form>
        <hr>
        <button class="sign-btn">FACEBOOK登入</button>
    </div>
</body>

</html>
