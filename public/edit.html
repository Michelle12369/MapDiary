<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapping</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="icon" href="img/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
</head>

<body>
    <!--navbar 與搜尋列-->
    <nav>
        <a href="index.html">
            <img src="img/logo.png" alt="logo" class="logo">
        </a>
        <form class="">
            <input type="text" name="search" placeholder="城市、地點" class="form-control mr-sm-2">
            <select class="select-bar">
                    <option value="-">-</option>
                    <option value="旅行">旅行</option>
                    <option value="美食">美食</option>
                    <option value="愛情">愛情</option>
                    <option value="心情">心情</option>
                    <option value="公益">公益</option>
                    <option value="親子">親子</option>
                    <option value="朋友">朋友</option>
                </select>
            <input type="submit" value="搜尋" class="search" />
        </form>
        <div class="triangle">
            <img src="img/triangle.png" alt="triangle">
        </div>
        <div class="dropdown">
            <div class="dropbtn">
                <img class="dropclick" src="img/shao.jpg" alt="" width="40px">
            </div>
            <div class="dropdown-content dropMenu">
                <a class="dropdown-item" href="edit.html">新增文章</a>
                <a class="dropdown-item" href="user.html">個人頁面</a>
                <a class="dropdown-item" href="index.html">登出</a>
            </div>
        </div>
        <div class="dropdown">
            <div class="dropbtn">
                <img src="img/bell.png" alt="" width="40px" class="dropclick"></a>
            </div>
            <div class="dropdown-content dropMenu">
                <p class="dropdown-alert">訊息</p>
                <a class="dropdown-item" href="article.html">劉皪說你的文章讚</a>
                <a class="dropdown-item" href="article.html">劉皪對你的文章留言</a>
            </div>
        </div>
    </nav>

    <article class="container article">
        <div class="row">

            <!--文章編輯-->
            <section class="result col-sm-6">
                <div>
                    <h2>編輯文章</h2>
                    <form>
                        <div>
                            <label for="title">文章標題</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="category">文章分類</label>
                            <select class="select-bar">
                            <option value="旅行">旅行</option>
                            <option value="美食">美食</option>
                            <option value="愛情">愛情</option>
                            <option value="心情">心情</option>
                            <option value="公益">公益</option>
                            <option value="親子">親子</option>
                            <option value="朋友">朋友</option>
                        </select>
                        </div>
                        <div>
                            <label for="content">文章內容</label>
                            <textarea name="content" id="" cols="60" rows="20"></textarea>
                        </div>
                        <div>
                            <label for="photo">封面照片上傳</label>
                            <span id="myBtn">編輯圖片</span>
                            <div id="myModal" class="modal">

                                <!-- Modal content -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <span class="close">&times;</span>
                                        <h2>編輯封面照片</h2>
                                    </div>
                                    <div class="modal-body">
                                        <p>Step1. 選擇圖片</p>
                                        <input type="file" accept='image/*'>
                                        <p>Step2. 裁切圖片</p>
                                        <div id="crop-img">
                                            <img id="image">
                                        </div>
                                        <button type="button" id="button">Crop</button>
                                        <p>Step3. 圖片結果</p>
                                        <img id="result">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for="location">地圖標示</label>
                                <span>請直接點選地圖上的地點</span>
                            </div>
                            <input type="submit" value="上傳" class="upload">
                    </form>
                    </div>

            </section>

            <!--地圖-->
            <div class="col-sm-6 map">
                <iframe width="100%" height="450" frameborder="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBy5JYq1_BVxB1A2Xtofn9PcRryxQJ4Ess
    &q=國立政治大學" allowfullscreen>
                </iframe>
            </div>

            </div>
    </article>
    <script src="js/edit.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
